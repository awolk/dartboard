<!DOCTYPE html>
<html>
    <head>

    	<title>Dartboard - Trips Made Simple</title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="keywords" content="">
		<meta name="description" content="">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS
   ================================================== -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Animate CSS
   ================================================== -->
	<link rel="stylesheet" href="css/animate.min.css">

	<!-- Font Icons
   ================================================== -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/et-line-font.css">

	<!-- Nivo Lightbox CSS
   ================================================== -->
	<link rel="stylesheet" href="css/nivo-lightbox.css">
	<link rel="stylesheet" href="css/nivo_themes/default/default.css">

	<!-- Owl Carousel CSS
   ================================================== -->
   	<link rel="stylesheet" href="css/owl.theme.css">
	<link rel="stylesheet" href="css/owl.carousel.css">

	<!-- BxSlider CSS
   ================================================== -->
   	<link rel="stylesheet" href="css/bxslider.css">

   	<!-- Main CSS
   	================================================== -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Google web font
   ================================================== -->
	<link href='https://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>
	
</head>
	
    </head>
    <body class = "adjustSize" style="background-color:black;">
        <section class="navbar navbar-static-top custom-navbar" role="navigation">
        	 
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
			</button>
			<a class="smoothScroll navbar-brand" href="{{ url_for('index') }}">DARTBOARD</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
            
				<!-- <li><a href="#home" class="smoothScroll">HOME</a></li> -->
                
                <li><a href="/" class="smoothScroll">HOME</a></li>
				<li><a href="#" class="smoothScroll"><b>TRIP</b></a></li>
			</ul>
		</div>

	</div>
	    </section>

	<div id="home">
	<div class="site-slider" style = "background-image: url('images/slider/long.jpg'); background-size:100%">
            <!--<img src="images/slider/slide1.jpg" alt="slider image 1" class="adjustSize">-->
            <section id="plan" class="parallax-section" style="padding-top: 120px; padding-bottom: 100px;">
                <div class="container">
                    <div class="row">
						{% for i in eventList | rangeFilter %}
							<div class="col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.3s">
								<div class="plan">
									<h2 class="plan-title">Day {{i+1}}</h2>
									<ul class="plan-list">
										{% for event in eventList[i] %}
											<li><div class="col-xs-12"><a style="font-family: 'Raleway', sans-serif; color:white" href="{{event["url"]}}">{{event["name"]}}
									</a></div></li>
										
										{% endfor %}
									</ul>
									<a id="Anchor{{i}}" href="{{map_link(home, eventList[i])}}"><img src="{{format_image(home, eventList[i])}}" class="whiteBorder adjustSize2 " onerror="document.getElementById('Anchor{{i}}').remove()" style= "padding:2px;
   border:1px solid #ffffff;"></img></a>
								</div>
							</div>
						{% endfor %}
                    </div>
                </div>
    </div> <!-- /.site-slider -->
	</div>
	</section>
    </body>
</html>
