================================================== -->
<div id="home">
	<div class="site-slider2">
                <img src="images/slider/airplane.png" alt="slider image 1" class = "adjustSize">
                
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="slider-caption" style="height:auto;">
                                <h2>Let us plan your trip</h2>
                                    <form action="{{ url_for('trip') }}" method="get">
                                       <div class="input-group input-group-lg" style="width:50%; margin: auto">
                                          <input type="text" class="form-control" name="place" id="place" placeholder="Where will you be staying?">
                                          <div class="input-group-btn">
                                             <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                          </div>
                                       </div><br>
                                       <div class="form-group">
                                          <h5 style="color: white; display: inline;" >Hours/Day</h5> <input type="number" style="text-align: center;" value="5" name="quantityHours" min="1" max="12" color = "black"> 
                                       </div> 
                                       <div class="form-group">
                                          <h5 style="color: white; display: inline;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspDays</h5> <input type="number" style="text-align: center;" value="3" name="quantityDays" min="1" max="14" color = "black">
                                       </div>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>

</div>
